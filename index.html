<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DaysTillBDay</title>
    <link rel="stylesheet" href="/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 id="ContainerTitle" class="d-flex justify-content-center">
      Fill out to find the number of days till your birthday
    </h1>
    <div id="inputs" class="container d-flex justify-content-between">
      <div id="IdContainer" class="p-3">
        <h2 class="ID">Please enter your id:</h2>
        <input
          type="text"
          placeholder="eg. 0123456789123"
          id="IdInput"
          minlength="13"
          required
        />
      </div>
      <div id="NameContainer" class="p-3">
        <h2 class="PersonName">Please enter your name:</h2>
        <input
          type="text"
          placeholder="eg. Johnny Sins"
          id="NameInput"
          required
        />
      </div>
      <div id="OutputContainer" class="p-3">
        <h2 class="OutputText">
          Click here to find out how many days till uour birthday
        </h2>
        <button id="OutputButton" onclick="daysTillBirthday()">Clicky</button>
      </div>
      <div id="Moodal"></div>
    </div>

    <script src="/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
